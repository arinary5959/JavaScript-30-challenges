<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" />

    <style>
      /*
      misc styles, nothing to do with CSS variables
    */

      body {
        text-align: center;
        background: #193549;
        color: white;
        font-family: "helvetica neue", sans-serif;
        font-weight: 100;
        font-size: 50px;
      }

      .controls {
        margin-bottom: 50px;
      }

      input {
        width: 100px;
      }
    </style>

    <script>

        //   let sizing = spacingRange.value;

        //   let colorring = clorFicker.value;
        //   imgElem.style.padding = `${sizing}px`;
        //   imgElem.style.filter = `blur(${blurring}px)`;
        //   imgElem.style.backgroundColor = `${colorring}`;
        //   if (this === spacingRange) {
        //     imgElem.style.padding = `${sizing}px`;
        //   } else if (this === blurRange) {
        //     imgElem.style.filter = `blur(${blurring}px)`;
        //   } else if (this === clorFicker) {
        //     imgElem.style.backgroundColor = `${colorring}`;
        //   }
        // }
        const spacingRange = document.querySelector("#spacing");
        const blurRange = document.querySelector("#blur");
        const clorFicker = document.querySelector("#base");
        const spanElem = document.querySelector(".hl");
        const imgElem = document.querySelector("img");
        window.addEventListener("load", work);
        spacingRange.addEventListener("change", work);
        blurRange.addEventListener("change", work);
        clorFicker.addEventListener("change", work);

        function work() {
          let sizing = spacingRange.value;
          let blurring = blurRange.value;
          let colorring = clorFicker.value;
          imgElem.style.padding = `${sizing}px`;
          imgElem.style.filter = `blur(${blurring}px)`;
          imgElem.style.backgroundColor = `${colorring}`;
          spanElem.style.color = `${colorring}`;
          if (this === spacingRange) {
            imgElem.style.padding = `${sizing}px`;
          } else if (this === blurRange) {
            imgElem.style.filter = `blur(${blurring}px)`;
          } else if (this === clorFicker) {
            imgElem.style.backgroundColor = `${colorring}`;
            spanElem.style.color = `${colorring}`;
          }
        }
      }
      // 쿼리셀렉을 많이 쓴 것, 이벤트리스너 많이 쓴 것 수정
    </script>
